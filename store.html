<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAFNA KIDS | Premium Children's Wear</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            500: '#f43f5e', // Rose-500
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts: Inter (UI) & Playfair Display (Headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        /* =========================================
           DATA LAYER (Simulating a Database)
           ========================================= */
        const PRODUCTS = [
            { id: 1, name: "The Essential Tee", price: 15.00, category: "Girls", image: "https://images.unsplash.com/photo-1519238807195-4e2b9b6b69fe?auto=format&fit=crop&q=80&w=600", tag: "Best Seller" },
            { id: 2, name: "Urban Dino Hoodie", price: 25.00, category: "Boys", image: "https://images.unsplash.com/photo-1519457431-44ccd64a579b?auto=format&fit=crop&q=80&w=600", tag: "New" },
            { id: 3, name: "Classic Denim Overalls", price: 30.00, category: "Unisex", image: "https://images.unsplash.com/photo-1519241047957-be31d7379a5d?auto=format&fit=crop&q=80&w=600", tag: "" },
            { id: 4, name: "Ballet Tulle Skirt", price: 22.00, category: "Girls", image: "https://images.unsplash.com/photo-1518831959646-742c3a14ebf7?auto=format&fit=crop&q=80&w=600", tag: "Popular" },
            { id: 5, name: "Galaxy Sleep Set", price: 18.00, category: "Boys", image: "https://images.unsplash.com/photo-1523381210434-271e8be1f52b?auto=format&fit=crop&q=80&w=600", tag: "Sale" },
            { id: 6, name: "Canvas High Tops", price: 35.00, category: "Shoes", image: "https://images.unsplash.com/photo-1514989940723-e8875ea6f03f?auto=format&fit=crop&q=80&w=600", tag: "" },
            { id: 7, name: "Preppy Stripe Polo", price: 20.00, category: "Boys", image: "https://images.unsplash.com/photo-1622290291468-a28f7a7dc6a8?auto=format&fit=crop&q=80&w=600", tag: "" },
            { id: 8, name: "Summer Floral Dress", price: 28.00, category: "Girls", image: "https://images.unsplash.com/photo-1621452773781-0f992ee03591?auto=format&fit=crop&q=80&w=600", tag: "Limited" },
        ];

        /* =========================================
           ICONS (UI Assets)
           ========================================= */
        const Icon = ({ name, size = 20, className = "" }) => {
            // Using a switch or map for clearer structure
            const icons = {
                menu: <path d="M4 6h16M4 12h16M4 18h16" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                cart: <><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></>,
                search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                chevronDown: <path d="m6 9 6 6 6-6"/>,
                arrowRight: <><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
                plus: <path d="M5 12h14M12 5v14"/>,
                minus: <path d="M5 12h14"/>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        /* =========================================
           COMPONENTS: LAYOUT (Header, Footer)
           ========================================= */
        
        const AnnouncementBar = () => (
            <div className="bg-slate-900 text-white text-xs font-medium py-2.5 text-center tracking-wide">
                FREE SHIPPING ON ORDERS OVER $50 â€” USE CODE: <span className="text-brand-500 font-bold">SUMMERFUN</span>
            </div>
        );

        const Navbar = ({ cartCount, onOpenCart }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            return (
                <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-100">
                    <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                        {/* Mobile Menu Trigger */}
                        <button className="lg:hidden" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            <Icon name={isMobileMenuOpen ? "x" : "menu"} />
                        </button>

                        {/* Logo */}
                        <div className="text-2xl font-serif font-bold tracking-tight text-slate-900">
                            HAFNA<span className="text-brand-500">.</span>
                        </div>

                        {/* Desktop Links */}
                        <div className="hidden lg:flex items-center gap-8 text-sm font-medium text-slate-600">
                            <a href="#" className="hover:text-slate-900 transition-colors">New Arrivals</a>
                            <a href="#" className="hover:text-slate-900 transition-colors">Girls</a>
                            <a href="#" className="hover:text-slate-900 transition-colors">Boys</a>
                            <a href="#" className="hover:text-slate-900 transition-colors">Accessories</a>
                            <a href="#" className="text-brand-500 hover:text-brand-900 transition-colors">Sale</a>
                        </div>

                        {/* Icons */}
                        <div className="flex items-center gap-6">
                            <button className="hidden sm:block text-slate-500 hover:text-slate-900"><Icon name="search" /></button>
                            <button className="hidden sm:block text-slate-500 hover:text-slate-900"><Icon name="user" /></button>
                            <button onClick={onOpenCart} className="relative text-slate-500 hover:text-slate-900 group">
                                <Icon name="cart" />
                                {cartCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-brand-500 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white">
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    {isMobileMenuOpen && (
                        <div className="lg:hidden absolute top-full left-0 w-full bg-white border-b border-slate-100 py-4 px-6 flex flex-col gap-4 shadow-xl animate-fade-in">
                            <a href="#" className="text-slate-600 font-medium py-2">New Arrivals</a>
                            <a href="#" className="text-slate-600 font-medium py-2">Girls</a>
                            <a href="#" className="text-slate-600 font-medium py-2">Boys</a>
                            <a href="#" className="text-brand-500 font-medium py-2">Sale</a>
                        </div>
                    )}
                </nav>
            );
        };

        const Footer = () => (
            <footer className="bg-slate-50 border-t border-slate-200 pt-16 pb-8">
                <div className="container mx-auto px-6">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                        <div className="space-y-4">
                            <h3 className="font-serif text-xl font-bold">HAFNA.</h3>
                            <p className="text-slate-500 text-sm leading-relaxed">
                                Curated fashion for the little ones. Designed for comfort, styled for memories.
                            </p>
                        </div>
                        <div>
                            <h4 className="font-bold text-slate-900 mb-4 text-sm uppercase tracking-wider">Shop</h4>
                            <ul className="space-y-3 text-sm text-slate-500">
                                <li><a href="#" className="hover:text-brand-500 transition">New Arrivals</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Best Sellers</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Basics</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Gift Cards</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold text-slate-900 mb-4 text-sm uppercase tracking-wider">Company</h4>
                            <ul className="space-y-3 text-sm text-slate-500">
                                <li><a href="#" className="hover:text-brand-500 transition">Our Story</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Sustainability</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Careers</a></li>
                                <li><a href="#" className="hover:text-brand-500 transition">Contact</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold text-slate-900 mb-4 text-sm uppercase tracking-wider">Stay Updated</h4>
                            <div className="flex gap-2">
                                <input type="email" placeholder="Email address" className="w-full bg-white border border-slate-200 px-4 py-2.5 text-sm outline-none focus:border-brand-500 transition" />
                                <button className="bg-slate-900 text-white px-4 py-2.5 text-sm font-medium hover:bg-slate-800 transition">Join</button>
                            </div>
                        </div>
                    </div>
                    <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-slate-200 text-xs text-slate-400">
                        <p>&copy; 2024 Hafna Kids Inc. All rights reserved.</p>
                        <div className="flex gap-6 mt-4 md:mt-0">
                            <a href="#">Privacy Policy</a>
                            <a href="#">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </footer>
        );

        /* =========================================
           COMPONENTS: UI ELEMENTS (Product Card, Drawer)
           ========================================= */

        const ProductCard = ({ product, onAddToCart }) => (
            <div className="group">
                <div className="relative aspect-[3/4] overflow-hidden bg-slate-100 mb-4">
                    <img 
                        src={product.image} 
                        alt={product.name}
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                    />
                    {product.tag && (
                        <span className="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 text-[10px] font-bold uppercase tracking-wider text-slate-900">
                            {product.tag}
                        </span>
                    )}
                    <button 
                        onClick={() => onAddToCart(product)}
                        className="absolute bottom-0 left-0 right-0 bg-slate-900 text-white py-3 font-medium text-sm translate-y-full group-hover:translate-y-0 transition-transform duration-300"
                    >
                        Add to Cart
                    </button>
                </div>
                <div className="flex justify-between items-start">
                    <div>
                        <h3 className="font-medium text-slate-900 group-hover:text-brand-500 transition-colors">{product.name}</h3>
                        <p className="text-sm text-slate-500">{product.category}</p>
                    </div>
                    <span className="font-medium text-slate-900">${product.price.toFixed(2)}</span>
                </div>
            </div>
        );

        const CartDrawer = ({ isOpen, onClose, items, onUpdateQty, onRemove }) => {
            const subtotal = items.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            return (
                <React.Fragment>
                    <div 
                        className={`fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-50 transition-opacity ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                        onClick={onClose}
                    />
                    <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white z-50 shadow-2xl transform transition-transform duration-300 ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="h-full flex flex-col">
                            <div className="p-6 border-b border-slate-100 flex items-center justify-between">
                                <h2 className="font-serif text-xl font-bold">Shopping Bag</h2>
                                <button onClick={onClose} className="text-slate-400 hover:text-slate-900"><Icon name="x" /></button>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                {items.length === 0 ? (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400 space-y-4">
                                        <Icon name="cart" size={48} className="opacity-20" />
                                        <p>Your bag is empty.</p>
                                    </div>
                                ) : (
                                    items.map(item => (
                                        <div key={item.id} className="flex gap-4">
                                            <div className="w-20 h-24 bg-slate-100 overflow-hidden">
                                                <img src={item.image} className="w-full h-full object-cover" />
                                            </div>
                                            <div className="flex-1 flex flex-col justify-between">
                                                <div>
                                                    <div className="flex justify-between">
                                                        <h4 className="font-medium text-slate-900">{item.name}</h4>
                                                        <button onClick={() => onRemove(item.id)} className="text-slate-400 hover:text-red-500"><Icon name="x" size={16} /></button>
                                                    </div>
                                                    <p className="text-sm text-slate-500">{item.category}</p>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center border border-slate-200">
                                                        <button onClick={() => onUpdateQty(item.id, -1)} className="p-1 hover:bg-slate-50"><Icon name="minus" size={14} /></button>
                                                        <span className="px-3 text-sm font-medium">{item.quantity}</span>
                                                        <button onClick={() => onUpdateQty(item.id, 1)} className="p-1 hover:bg-slate-50"><Icon name="plus" size={14} /></button>
                                                    </div>
                                                    <span className="font-medium">${(item.price * item.quantity).toFixed(2)}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>

                            {items.length > 0 && (
                                <div className="p-6 border-t border-slate-100 bg-slate-50">
                                    <div className="flex justify-between mb-4 text-slate-600">
                                        <span>Subtotal</span>
                                        <span className="font-bold text-slate-900">${subtotal.toFixed(2)}</span>
                                    </div>
                                    <p className="text-xs text-slate-400 mb-4">Taxes and shipping calculated at checkout.</p>
                                    <button className="w-full bg-slate-900 text-white py-4 font-medium hover:bg-slate-800 transition">
                                        Proceed to Checkout
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </React.Fragment>
            );
        };

        /* =========================================
           MAIN APPLICATION
           ========================================= */

        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [activeCategory, setActiveCategory] = useState("All");

            // Cart Logic
            const addToCart = (product) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === product.id);
                    return existing 
                        ? prev.map(i => i.id === product.id ? {...i, quantity: i.quantity + 1} : i)
                        : [...prev, {...product, quantity: 1}];
                });
                setIsCartOpen(true);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(item => {
                    if (item.id === id) {
                        return {...item, quantity: Math.max(0, item.quantity + delta)};
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            // Filter
            const filteredProducts = activeCategory === "All" 
                ? PRODUCTS 
                : PRODUCTS.filter(p => p.category === activeCategory);

            return (
                <div className="min-h-screen flex flex-col">
                    <AnnouncementBar />
                    <Navbar cartCount={cart.reduce((a, b) => a + b.quantity, 0)} onOpenCart={() => setIsCartOpen(true)} />
                    
                    <main className="flex-1">
                        {/* Hero Section */}
                        <section className="relative h-[600px] flex items-center bg-slate-100">
                            <div className="absolute inset-0">
                                <img 
                                    src="https://images.unsplash.com/photo-1596870230751-ebdfce98ec42?auto=format&fit=crop&q=80&w=2000" 
                                    className="w-full h-full object-cover object-top opacity-90"
                                    alt="Hero"
                                />
                                <div className="absolute inset-0 bg-gradient-to-r from-white/80 to-transparent"></div>
                            </div>
                            <div className="container mx-auto px-6 relative z-10">
                                <div className="max-w-xl animate-fade-in">
                                    <span className="text-brand-500 font-bold tracking-widest text-sm uppercase mb-4 block">New Collection</span>
                                    <h1 className="text-5xl md:text-7xl font-bold text-slate-900 leading-tight mb-6">
                                        Little Moments,<br/>Big Style.
                                    </h1>
                                    <p className="text-lg text-slate-600 mb-8 leading-relaxed">
                                        Discover our handcrafted summer collection. Breathable fabrics designed for play, rest, and everything in between.
                                    </p>
                                    <div className="flex gap-4">
                                        <button className="bg-slate-900 text-white px-8 py-4 font-medium hover:bg-slate-800 transition shadow-lg hover:shadow-xl">
                                            Shop Collection
                                        </button>
                                        <button className="bg-white text-slate-900 border border-slate-200 px-8 py-4 font-medium hover:bg-slate-50 transition">
                                            Read Our Story
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Category Grid (New Section) */}
                        <section className="py-20 bg-white">
                            <div className="container mx-auto px-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {[
                                        { title: "Girl's Fashion", img: "https://images.unsplash.com/photo-1621452773781-0f992ee03591?auto=format&fit=crop&q=80&w=600" },
                                        { title: "Boy's Collection", img: "https://images.unsplash.com/photo-1519457431-44ccd64a579b?auto=format&fit=crop&q=80&w=600" },
                                        { title: "Shoes & Accessories", img: "https://images.unsplash.com/photo-1514989940723-e8875ea6f03f?auto=format&fit=crop&q=80&w=600" }
                                    ].map((cat, idx) => (
                                        <div key={idx} className="relative h-80 group overflow-hidden cursor-pointer">
                                            <img src={cat.img} className="w-full h-full object-cover transition duration-700 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition"></div>
                                            <div className="absolute bottom-6 left-6 text-white">
                                                <h3 className="text-2xl font-serif font-bold mb-2">{cat.title}</h3>
                                                <span className="text-sm font-medium border-b border-white pb-1">Shop Now</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Product Feed */}
                        <section className="py-16 bg-white">
                            <div className="container mx-auto px-6">
                                <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                    <div>
                                        <h2 className="text-3xl font-bold font-serif mb-4">Curated Favorites</h2>
                                        <p className="text-slate-500 max-w-md">Our most loved pieces, chosen by parents like you.</p>
                                    </div>
                                    
                                    {/* Category Filter Tabs */}
                                    <div className="flex gap-2 mt-6 md:mt-0 overflow-x-auto pb-2 md:pb-0 w-full md:w-auto">
                                        {["All", "Girls", "Boys", "Shoes"].map(cat => (
                                            <button 
                                                key={cat}
                                                onClick={() => setActiveCategory(cat)}
                                                className={`px-6 py-2 text-sm font-medium transition-colors whitespace-nowrap ${
                                                    activeCategory === cat 
                                                    ? "bg-slate-900 text-white" 
                                                    : "bg-slate-100 text-slate-600 hover:bg-slate-200"
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-12">
                                    {filteredProducts.map(product => (
                                        <ProductCard key={product.id} product={product} onAddToCart={addToCart} />
                                    ))}
                                </div>
                            </div>
                        </section>
                        
                        {/* Newsletter / Brand Section */}
                        <section className="py-20 bg-brand-50 border-t border-brand-100">
                            <div className="container mx-auto px-6 text-center max-w-2xl">
                                <h2 className="text-3xl font-serif font-bold mb-6 text-brand-900">Join the HAFNA Family</h2>
                                <p className="text-slate-600 mb-8">
                                    Sign up for our newsletter and receive 15% off your first order, plus early access to new collections and sales.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">
                                    <input type="email" placeholder="Enter your email" className="flex-1 px-4 py-3 border border-brand-200 outline-none focus:border-brand-500" />
                                    <button className="bg-brand-500 text-white px-8 py-3 font-medium hover:bg-brand-600 transition">Subscribe</button>
                                </div>
                            </div>
                        </section>
                    </main>

                    <Footer />
                    <CartDrawer 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        items={cart} 
                        onUpdateQty={updateQty}
                        onRemove={(id) => updateQty(id, -100)} // Cheat to remove
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
